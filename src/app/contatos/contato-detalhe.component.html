<div class="container">
  <h2>Salvar contato</h2>
  <form>
    <div class="form-group">
      <label for="input-nome">Nome</label>
      <input type="text" id="input-nome" class="form-control" placeholder="Insira o nome" />
    </div>

    <div class="form-group">
      <label for="input-email">Email</label>
      <input type="email" id="input-email" class="form-control" placeholder="Insira o email" />
    </div>

    <div class="form-group">
      <label for="input-telefone">Telefone</label>
      <input type="text" id="input-telefone" class="form-control" placeholder="Insira o telefone" />
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a class="btn btn-default" routerLink="/">Voltar</a>
  </form>
</div>
